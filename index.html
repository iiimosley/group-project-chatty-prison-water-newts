<!DOCTYPE html>
<html lang="en">

<head>
    <title>Prison Water Newts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Bevan" rel="stylesheet">
    <link href="stylesheets/main.css" rel="stylesheet">
</head>


<body id="container">

    <div id="nav" class="nav">
        <ul>
            <li><img src="gecko-top-view-shape.svg" alt="gecko" class="gecko"></li>
            <li id="input-container"><input id="user-input" 
                type="text" placeholder="Enter Message"></li>
            <li><button id="clearBtn">Clear Board</button></li>
        </ul>
        
        <div id="checkBoxes">

            <input type="checkbox" id="darkTheme" name="dark" value="dark">
            <label for="darkTheme">Dark Water</label>

            <input type="checkbox" id="largeText" name="large text" value="">
            <label for="largeText">Large Text</label>
        </div>

    </div>

    <main class="main-content">

        <div id="msg-container">
            <h3>Messages:</h3>
            <section id="msg-board">
            </section>
        </div>


    </main>

    <script src="dist/bundle.js"></script>
</body>

</html>
